<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>vue helloworld</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			{{msg}}
			{{msg}}
			
			
		</div>
		
		<script type="text/javascript">
			const vm = new Vue({
				el:'#app',
				data:{
					msg:'hello'
				}
			})
		</script>
		
	</body>
</html>
